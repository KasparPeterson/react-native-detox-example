aliases:
  - &restore-cache
    keys:
      - test-{{ .Branch }}-{{ checksum "package.json" }}
      - test-{{ .Branch }}

  - &save-node-cache
    key: test-{{ .Branch }}-{{ checksum "package.json" }}
    paths:
      - node_modules

  - &save-ios-cache
    key: test-{{ .Branch }}-{{ checksum "package.json" }}
    paths:
      - node_modules
      - ios/build

  - &install-node-dependencies
    |
      yarn

defaults: &defaults
  working_directory: ~/react-native-detox-example

jobs:
  test-ios:
    <<: *defaults
    macos:
      xcode: "9.0"
    steps:
      - checkout
      - restore_cache: *restore-cache
      - run: *install-node-dependencies
      - save_cache: *save-node-cache
      - run: npm run test:ios:release

  test-js:
    <<: *defaults
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - restore_cache: *restore-cache
      - run: *install-node-dependencies
      - save_cache: *save-ios-cache
      - run: npm run test:unit

workflows:
  version: 2

  build:
    jobs:
      - test-js
      - test-ios

